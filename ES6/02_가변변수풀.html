<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ES6 가변변수 / 불변변수
        : 기본 자바스크립트 문법 변수 선언 = var 키워드 사용 (var = 스코프가 없음)
            ES6 값을 수정할 수 있는 가변변수 = let 키워드 사용
            ES6 값을 수정할 수 없는 불변변수 = const 키워드 사용
    </title>
    <script>

        // // 1-1. const 불변변수 = 변수값 못 바꿈
        // // a. 숫자형 데이터
        // const num = 1;
        // num = 3; // TypeError
        // console.log(num);
        // // b. 문자형 데이터
        // const str = "김샘";
        // str = "엠시샘"; // TypeError
        // console.log(str);
        // // c. 논리형 데이터
        // const bool = true;
        // bool = false; // TypeError
        // console.log(bool);
        // // d. 객체 데이터
        // const obj = {};
        // obj = {name:'mc'}; // TypeError
        // console.log(obj);

        // 1-2. (참고) const 선언 변수값을 JS의 내장함수로 값 변경가능
        // => 무결성 유지를 위해 배열, 객체를 내장함수로 수정하는 건 안하는게 좋음 
        // a. 배열
        const arr2 = [];
        // a-1. push() : 새로운 값 추가
        arr2.push(1);
        // a-2. splice(시작인뎃스, 선택갯수, 바꿀내용) = 배열의 기존 요소를 삭제 또는 교체하거나 새 요소를 추가하여 배열의 내용을 변경
        arr2.splice(0,0,0); // arr2 = [0,1]
        // a-3. pop() : 값 삭제 : 배열에서 마지막 요소를 제거하고 그 요소를 반환
        arr2.pop(); // arr2 = [0]
        console.log(arr2);
        // b. 객체에 할당
        const obj1 = {};
        Object.assign( obj1 ,{name: '객체데이터값'});
        console.log(obj1);
        
        // 2. let 가변변수
        const array = [1,2,3];
        // a. for문
        // for(let i=0;i<array.length; i++){
        //     document.write(array[i],"<br>");
        //     console.log(array[i]);
        // }

        // b. iterator 방식 for-in 루프
        // for (const item in array){
        //     console.log('for-in구문',item);
        // }

        // c. forEach (화살표 함수사용)
        array.forEach((item,index)=>{
            // console.log('배열 index값 : '+index);
            // console.log('배열 item값 : '+item);
            console.log(`배열 index값 = ${index} : 배열 item값 = ${item}`);
        });

        array.forEach((item)=>{
            console.log(`배열 item값 = ${item}`);
        })

    </script>
</head>
