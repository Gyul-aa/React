<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ES6 스프레드(...) 연산자 = 풀기 연산자
    </title>
    <script>
        // Array
        let arr1 = [1,2,3,4,5];
        console.log(arr1);
        let arr2 = [...arr1,6,7,8,9,10];
        // 배열 요소가 합쳐져서 나옴
        console.log(arr2);

        // String
        let str1 = 'react app';
        console.log(str1);
        let str2 = [...str1];
        console.log(str2);
    </script>
</head>
<body>
    
</body>
</html>
